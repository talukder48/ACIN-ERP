<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Panacea@ Inventory Product List</title>
		<link rel="stylesheet"  type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"  crossorigin="anonymous" />
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	
	<body>
		<div th:replace="Inventory/fragments/SuperNavbar">This content will be gone</div>
		<div class="container">
			<div class="container my-3 bg-light">
			<h3 class="col-md-12 text-center">Order Details for Purchase :Inventor Management System</h3>
			</div>
			
			<div class="container my-3 bg-light">
		        <div class="col-md-12 text-center">
					<span  class="btn btn-info" th:text="${OrderID}"></span>
		            <a th:href="@{/GetGeneratedOrderList}" class="btn btn-warning">OrderedList</a>
		        </div>
		    </div>
			
			
			<table class="table table-bordered table-striped" id="productTable">
			
				<thead>
					<tr>
						<th>Product Name</th>
						<th>Items(Approved)</th>
						<th>Items(Order)</th>
						<th>Rate</th>
						<th>Total Amount</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="Order: ${GeneratedOrderDetailsDescription}">
						<td th:text="${Order.ProductName}" />
						<td th:text="${Order.NoOfItem}" />
						<td th:text="${Order.OrderedNoOfItem}" />
						<td th:text="${Order.actualUnitPrice}" />
						<td th:text="${Order.totalAmount}" />
						<td th:text="${Order.Status}" />
						<td>
							<a th:href="@{/SelectGeneratedProduct(OrderId=${Order.OrderId},ProductCode=${Order.ProductCode})}" class="btn btn-success">Select</a>
						    <a th:href="@{/DeSelectGeneratedProduct(OrderId=${Order.OrderId},ProductCode=${Order.ProductCode})}" class="btn btn-danger">De-Select</a>
							<a th:href="@{/UpdateGeneratedProduct(OrderId=${Order.OrderId},ProductCode=${Order.ProductCode})}" class="btn btn-info ml-2">Update</a>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#productTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
		<div th:replace="Inventory/footer :: footer">&copy; </div>
	</body>
	
	
</html>
