<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Panacea @Inventory Management System</title>
		<link rel="stylesheet"  type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"  crossorigin="anonymous" />
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	<body>
	<div th:replace="Accounting/fragments/SuperNavbar">This content will be gone</div>
		<div class="container">
		    <hr/>
		    <div class="container my-3 bg-light">
			<h3 class="col-md-12 text-center">Financial Statement </h3>
			</div>
			<hr/>
			
			<form th:action="@{/ViewFInancialStatement}"  method="POST">
			
			
			 <div class="container my-3 bg-light">
			 <select  name="ReportType" class="form-control col-12 mb-12">
						            <option th:each="optionType : ${ReportType}" th:value="${optionType.typeKey}"  th:text="${optionType.typeValue}" class="form-control col-4 mb-4">
			 			 </select>
			</div>
			
				
			
			
			<hr/>
									
			
			<div class="container my-3 bg-light">
		        <div class="col-md-12 text-center">
		            <button type="submit" class="btn btn-primary">Download</button>
		            <a th:href="@{/UserHome}" class="btn btn-warning">Cancel</a>
		        </div>
		    </div>

								
				
			</form>
			<hr/>
			
		</div>
	
		
	</body>
</html>
