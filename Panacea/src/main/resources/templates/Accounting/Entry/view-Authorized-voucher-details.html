<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Panacea@ Accounting Transaction List</title>
		<link rel="stylesheet"  type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"  crossorigin="anonymous" />
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	
	<body>
		<div th:replace="Accounting/fragments/SuperNavbar">This content will be gone</div>
		<div class="container">
		
			<hr />
			<div class="container my-3 bg-light">
				<h3 class="col-md-12 text-center">Transaction Batch Details </h3>
			</div>
			
			<div class="container my-3 bg-light">
		        <div class="col-md-12 text-center">
		            <a th:href="@{/GetAUthorizedVoucherList}" class="btn btn-warning">Authorized Transaction List</a>
		        </div>
		    </div>
			
			
			<hr/>
			<form  th:object="${TransactionList}" method="POST">
			<div class="row">
			  <div class="col">
			    <input type="text" th:field="*{tran_branch}" class="form-control col-8 mb-4" readonly />		
			  </div>
			  <div class="col">
			    <input type="date" th:field="*{tran_date}" class="form-control col-8 mb-4" readonly/>	
			  </div>
			   <div class="col">
			    <input type="number" th:field="*{tran_batch}" class="form-control col-8 mb-4" readonly />
			  </div>
			  
			 
			</div>
				
				
			
			
			<hr/>
			<table class="table table-bordered table-striped" id="productTable">
			
				<thead>
					<tr>
					    <th>SL</th>
						<th>Transaction Head</th>
						<th> Head Name</th>
						<th>Debit Amount</th>	
						<th>Credit Amount</th>						
						<th>Naration</th>
						<th>CHQ./ADV. No</th>
						<th>Issue Date</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction: ${TransactionEntityList}">
						<td th:text="${transaction.tran_sl}" />
						<td th:text="${transaction.glcode}" />
						<td th:text="${transaction.headName}" />
						<td th:text="${transaction.debit_amt}" />
						<td th:text="${transaction.credit_amt}" />
						<td th:text="${transaction.narration}" />
						<td th:text="${transaction.chq_number}" />
						<td th:text="${transaction.chq_date}" />
						
					</tr>
				</tbody>
				
			</table>
			
			
			</form>
			
			
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#productTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
