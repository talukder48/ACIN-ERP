<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Panacea@ Accounting Transaction List</title>
		<link rel="stylesheet"  type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"  crossorigin="anonymous" />
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
		<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	
	<body>
	<div th:replace="Accounting/fragments/SuperNavbar">This content will be gone</div>
		
		<div class="container">
					
			<div class="container my-3 bg-light">
			<h3 class="col-md-12 text-center">Transaction List:General Accounts </h3>
			</div>
			
			<div class="container my-3 bg-light">
		        <div class="col-md-12 text-center">
		            <a th:href="@{/VoucherEntryFormNew}" class="btn btn-primary">Add Voucher</a>
		            <a th:href="@{/UserHome}" class="btn btn-warning">Back Home</a>
		        </div>
		    </div>
			
			
			
			<table class="table table-bordered table-striped" id="productTable">
			
				<thead>
					<tr>
						<th>Transaction Branch</th>
						<th>Transaction Date</th>
						<th>Transaction Batch</th>	
						<th>Transaction Amount</th>	
						<th>Remarks</th>						
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transaction: ${TransactionList}">
						<td th:text="${transaction.tran_branch}" />
						<td th:text="${transaction.tran_date}" />
						<td th:text="${transaction.tran_batch}" />
						<td th:text="${transaction.debitAmt}" />
						<td th:text="${transaction.tran_remarks}" />
						<td>
							<a th:href="@{/showUpdateTransactionForm(tran_branch=${transaction.tran_branch},tran_date=${transaction.tran_date},tran_batch=${transaction.tran_batch})}" class="btn btn-info">View </a>
							<a th:href="@{/RejectTransaction(tran_branch=${transaction.tran_branch},tran_date=${transaction.tran_date},tran_batch=${transaction.tran_batch})}" class="btn btn-danger">Rejection</a>
							
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		<div id="footer" th:replace="Inventory/footer :: footer">&copy; </div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#productTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
	</body>
	
</html>
